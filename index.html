<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
  <h1>Llenar Datos</h1>

	<form id="frm1" onsubmit="return false;">
		<table>
			<tr>
				<td>Nombre:</td>
				<td><input type="text" name="name" id="name" pattern="^([A-Za-zá-ú]{2,50}\s?)*$" required></td>
			</tr>
			<tr>
				<td>Mail:</td>
				<td><input type="email" name="email" id="email" required></td>
			</tr>
		</table>
   	</form>
	<br><button onclick="myFunction()">Mostrar</button>

	<p id="mostrarNombre"></p>
	<p id="mostrarMail"></p>

	<script>
		function myFunction() {
			//selecionar los elementos por su Id
	      var nombre = document.getElementById('name').value;
	      var email = document.getElementById('email').value;
	      var pNombre = document.getElementById('mostrarNombre');
	      var pMail = document.getElementById('mostrarMail');
				//imprimir en cada parrafo solo si estan llenos los campos
				if(nombre!=""){
					if(email!=""){
						pNombre.innerHTML ="<strong>Nombre Ingresado: </strong>"+nombre;
						pMail.innerHTML = "<strong>Email Ingresado: </strong>"+email;
					}else{
						alert("Llenar email");
					}
					
				}else{
					alert("Llenar Campos");
				}
		}
	</script>
</body>
</html>
